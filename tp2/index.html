<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TP2 - Formulaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TP #2 - Validation de formulaire</h1>

    <form action="result.html" method="get">
      <div class="form-group">
        <label for="name">Nom</label>
        <input 
          type="text" 
          name="name" 
          id="name" 
          minlength="2" 
          maxlength="20" 
          pattern="[A-Za-zÀ-ÿ\s\-]{2,}" 
          title="Le nom doit contenir au moins 2 lettres." 
          required
        />
        <span class="icon-ok">✔</span>
      </div>

      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input 
          type="text" 
          name="firstname" 
          id="firstname" 
          minlength="2" 
          maxlength="20" 
          pattern="[A-Za-zÀ-ÿ\s\-]{2,}" 
          title="Le prénom doit contenir au moins 2 lettres." 
          required
        />
        <span class="icon-ok">✔</span>
      </div>

      <div class="form-group">
        <label for="birthday">Date de naissance</label>
        <input type="date" name="birthday" id="birthday" required />
        <span class="icon-ok">✔</span>
      </div>

      <div class="form-group">
        <label for="address">Adresse</label>
        <input 
          type="text" 
          name="address" 
          id="address" 
          minlength="5" 
          maxlength="50" 
          required
        />
        <span class="icon-ok">✔</span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          minlength="5" 
          maxlength="30" 
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
          title="Veuillez entrer une adresse email valide (ex: nom@example.com)" 
          required
        />
        <span class="icon-ok">✔</span>
      </div>

      <button type="submit" class="btn-primary">Envoyer</button>
    </form>
  </div>
</body>
</html>
